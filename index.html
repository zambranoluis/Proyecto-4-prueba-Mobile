<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fav Icon -->
    <link rel="shortcut icon" href="./imagenes/FavMnk.png" type="image/x-icon">
    <!-- CDN de Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Importaciones de Google -->
    <!-- Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Gochi+Hand&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Caracteres iconos -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <title>Mr.Monka Donk - Da Store</title>
</head>
<style>
    *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        top: 0;
        font-family: roboto;
        font-size: 10px;
    }

    #tituloBannerNav{
        font-family: 'Chelsea Market', cursive;
    }
</style>
<body id="cuerpo" class="flex flex-col bg-[red] w-scren h-screen overflow-x-hidden">
    <div id="ventanaEmergenteCarrito" class="flex hidden flex-col bg-[orange]/90 absolute top-[255px] p-[10px] w-full h-[340px] overflow-auto">
            <div class="flex justify-end">
                <button id="botonCerrarCarrito" class=""><span class="material-symbols-outlined">cancel</span></button>
            </div>
            <div id="contenedorDeCarrito" class="grid min-[300px]:grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-[5px] h-full items-center">
            </div>
    </div>
    <nav class="flex flex-col min-[300px]:bg-[#Efba34] min-[400px]:bg-[gray] sm:bg-[green] md:bg-[red] lg:bg-[blue] xl:bg-[white] ">
        <section class="flex  h-[60px] justify-between">
            <div class="flex items-center w-[80%] justify-evenly ">
                <a href=""><img class=" h-[55px]" src="./imagenes/logo.png" alt="logoMnk"></a>
                <a href=""><h1 id="tituloBannerNav" class=" select-none text-[black] text-center text-[2rem] sm:text-[3rem] md:text-[3.5rem] lg:text-[4.5rem]">Mr. Monka Donk <br class="min-[300px]:block sm:hidden">~ Da Store</h1></a>
            </div>
            <div class="flex w-[20%] justify-end mr-[5px] min-[400px]:mr-[15px] md:mr-[30px] items-center gap-[5px] sm:gap-[10px]">
                <span id="botonAbrirCarrito" class="material-symbols-outlined text-[3.5rem] select-none hover:cursor-pointer flex flex-col justify-center items-center"><span id="contadorDeCarrito" class="flex relative font-bold text-[1.5rem]">0</span>shopping_cart</span>
                <img src="./imagenes/avatar.jpg" class="h-[45px] rounded-[50%] p-[1px] drop-shadow-lg" alt="avatarUsuario">
                <!-- <span class="material-symbols-outlined text-[4.5rem] select-none hover:cursor-pointer flex items-center justify-center">account_circle</span> -->
            </div>
        </section>
        <section class="flex h-[25px] bg-[skyblue] justify-center items-center">
            <a href=""><h3 class="px-[5px] text-[1.1rem]">Acerca de Nosotros</h3></a>
            <a href=""><h3 class="px-[5px] text-[1.1rem]">Contacto</h3></a>
        </section>
        <section class="flex h-[130px] justify-center items-center gap-[5%] ">
                <div class="flex hover:cursor-pointer flex-col items-center" onclick="indiceCategoria=0;indiceDisplay1 = 0;
                indiceDisplay2 = 1; indiceDisplay3=2; indiceDisplay4=3; principal()" >
                    <img class="h-[70px] w-[70px] rounded-[50%] drop-shadow-lg" src="./imagenes/hogar.jpg" alt="hogar">
                    <span class="font-bold text-[1.5rem]">Hogar</span>
                </div>
                <div class="flex hover:cursor-pointer flex-col items-center" onclick="indiceCategoria=1;indiceDisplay1 = 0;
                indiceDisplay2 = 1; indiceDisplay3=2; indiceDisplay4=3;principal()" >
                    <img class="h-[70px] w-[70px] rounded-[50%] drop-shadow-lg" src="./imagenes/alimentosydulces.jpg" alt="alimentos_y_dulces">
                    <span class="font-bold text-[1.5rem]">Alimentos</span>
                </div>
                <div class="flex hover:cursor-pointer flex-col items-center" onclick="indiceCategoria=2;indiceDisplay1 = 0;
                indiceDisplay2 = 1; indiceDisplay3=2; indiceDisplay4=3;principal()" >
                    <img class="h-[70px] w-[70px] rounded-[50%] drop-shadow-lg" src="./imagenes/tecnologia.jpg" alt="tecnologia">
                    <span class="font-bold text-[1.5rem]">Tecnolog√≠a</span>
                </div>
                <div class="flex hover:cursor-pointer flex-col items-center" onclick="indiceCategoria=3;indiceDisplay1 = 0;
                indiceDisplay2 = 1; indiceDisplay3=2; indiceDisplay4=3;principal()">
                    <img class="h-[70px] w-[70px] rounded-[50%] drop-shadow-lg" src="./imagenes/ropa.jpg" alt="ropa">
                    <span class="font-bold text-[1.5rem]">Ropa</span>
                </div>
        </section>
        <section class="flex h-[30px] bg-[white] justify-center items-center px-[5px] gap-[20px]">
            <div class="flex flex-col md:flex-row md:gap-[5px]">
                <p class="min-[300px]:text-[0.8rem] md:text-[1.1rem] lg:text-[1.3rem] select-none">Consulta nuestros horarios para el Servicio a Domicilio,</p>
                <p class="min-[300px]:text-[0.8rem] md:text-[1.1rem] lg:text-[1.3rem] select-none">Planifica tu entrega para el momento mas conveniente!</p>
            </div>
            <div class="flex gap-[10px] font-bold select-none">
                <div id="clock" class=""></div>
                <div id="calendar"></div>
            </div>
        </section>
    </nav>

    <main>
        <div id="categoria">
        </div>
    </main>
    <footer></footer>
</body>
<!-- Importacion de Javascript -->
<script src="./index.js"></script>
</html>
